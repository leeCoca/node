<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dream</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>DREAM</title>
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="icon" href="/public/img/logo.png">
	{{block 'head'}}{{/block}}
</head>
<style>
	.nav-pills{
		font-size: 20px;
		display: inline-block;
	}
	.col-lg-12{
		margin-top: 20px;
	}
	.common-footer{
		position: fixed;
		bottom: 0;
		text-align: center; 
		font-size: 20px; 
		margin-bottom: 60px;
	}
</style>
<body>
	<div class="container">
		<div class="col-lg-12 common-12">
			<div class="col-lg-6">
				<a href="/"><img src="/public/img/logo.png" alt="Please refresh the page" style="width: 50px;"></a>
			</div>
			<div class="col-lg-6" style="text-align: right;">
				<ul class="nav nav-pills">
				  <li role="presentation"><a href="/blog">Blog</a></li>	
				  {{ if userEmail }}
				  <li role="presentation"><a href="/issue">Issue</a></li>	
				  <li role="presentation"><a href="#">{{ userEmail }}</a></li>
				  <li role="presentation"><a href="/loginOut">Sign out</a></li>
				  {{ else }}
				  <li role="presentation"><a href="/login">Sign in</a></li>
				  <li role="presentation"><a href="/register">Sign up</a></li>
				  {{ /if }}
				</ul>
			</div>
		</div>
	</div>
	{{block 'content'}}{{/block}}
		<div class="col-lg-12 common-footer">
			lee.vipcoca@gmail.com
		</div>
</body>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/lottie-web/build/player/lottie.min.js"></script>
{{block 'script'}}{{/block}}
</html>
